version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: stock-analysis-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  redis:
    image: redis:7-alpine
    container_name: stock-analysis-redis-prod
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - backend-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-analysis-backend-prod
    restart: always
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      TRADING_CENTRAL_TOKEN: ${TRADING_CENTRAL_TOKEN}
      TICKERS: ${TICKERS}
      COLLECTION_INTERVAL_HOURS: ${COLLECTION_INTERVAL_HOURS:-1}
      CORS_ORIGINS: ${CORS_ORIGINS}
      DEBUG: false
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network
      - frontend-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: stock-analysis-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - frontend-network

volumes:
  postgres_data:
  redis_data:

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
